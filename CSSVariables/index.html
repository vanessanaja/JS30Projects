<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
    <h1>Updated CSS Variables with <span class="hl">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" id="base" value="#3EFDFF">
    </div>    

    <img src="https://source.unsplash.com/WVziwa_DDwI">



<script src="app.js"></script>
</body>
</html>
