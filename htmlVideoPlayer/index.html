<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>HTML Video Player</title>
</head>
<body>

  <div class="player">
    <video class="player_video viewer" src="652333414.mp4"></video>
    
    <div class="player-controls">
      <div class="progress">
        <div class="progress-filled"></div>
      </div>
      <button class="player_button toggle">Toggle Play</button>
      <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
      <button data-skip="-10" class="player_button"><< 10s</button>
      <button data-skip="25" class="player_button">25 >></button>
    </div>
  </div>
  
<script src="app.js"></script>
</body>
</html>
